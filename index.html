<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="./modules/home.css" type="text/css" />
  <link rel="stylesheet" href="./modules/album.css" type="text/css" />
</head>

<body>
  <div class="container-fluid bg-dark h-100 py-3">
    <div class="row h-100 g-2">

      <!-- NAVBAR DESKTOP -->
      <div class="col-12 col-lg-2">
        <nav class="desktop d-flex flex-column align-items-center align-items-lg-start gap-4 p-2 p-lg-4 bg-grey rounded-3 h-100" id="sidebar">
          <a class="logo" href="index.html">
            <img src="./assets/Livello 1.png" alt="Spotify_Logo" width="120" />
          </a>
  
          <div class="d-none d-lg-flex flex-column gap-3">
            <a href="#" class="d-flex gap-3 align-items-center white"><ion-icon name="home-sharp"></ion-icon>Home</a>
            <a href="#" class="d-flex gap-3 align-items-center white"><ion-icon name="search-sharp"></ion-icon>Cerca</a>
            <a href="#" class="d-flex gap-3 align-items-center white"><ion-icon name="library-sharp"></ion-icon>La tua libreria</a>
            <a href="#" class="d-flex gap-3 align-items-center white"><ion-icon name="add-circle-sharp"></ion-icon>Crea una playlist</a>
            <a href="#" class="d-flex gap-3 align-items-center white"><ion-icon name="heart-circle-sharp"></ion-icon>Brani preferiti</a>
          </div>
  
          <div class="d-none d-lg-flex w-100 bg-white divider rounded-2"></div>
  
          <div class="d-none d-lg-flex flex-column gap-1" id="brani-recenti">
            <a href="#" class="fw-light white">Ultimi brani riprodotti</a>
          </div>
        </nav>
      </div>
      <!--  -->

      <!-- MAIN -->
      <div class="col-12 col-lg-10">
        <main class="px-4 px-lg-5 pt-4 pb-3 rounded-3 bg-grey h-100">
          <h2 class="white pb-3">Cerca</h2>
          <input class="fw-light rounded-5 p-1 px-3 col-12 border-0 mb-4" type="search" placeholder="Inserisci l'artista o il brano da cercare" name="" id="">
          <div class="row row-cols-2 row-cols-md-4 g-3 pb-3" id="main-target">
          <!-- TARGET SCRIPT -->
          </div>
        </main>
      </div>
      <!--  -->

      <!-- NAVBAR MOBILE -->
      <div class="col-12 d-block d-lg-none">
        <div class="mobile d-flex p-3 bg-d-grey rounded-3 gap-5 justify-content-center">
            <a href="#" class="d-flex flex-column gap-1 align-items-center white"><ion-icon name="home-sharp"></ion-icon>Home</a>
            <a href="#" class="d-flex flex-column gap-1 align-items-center white"><ion-icon name="search-sharp"></ion-icon>Cerca</a>
            <a href="#" class="d-flex flex-column gap-1 align-items-center white"><ion-icon name="library-sharp"></ion-icon>Libreria</a>
            <!-- <a href="#" class="white"><ion-icon name="add-circle-sharp"></ion-icon></a>
            <a href="#" class="white"><ion-icon name="heart-circle-sharp"></ion-icon></a> -->
        </div> 
      </div>
      <!--  -->

      <!-- PLAYER BAR -->
      <div class="col-12">
        <div class="d-flex flex-column player-bar bg-d-grey justify-content-center px-4 rounded-3">
          <div class="row d-flex gap-2 gap-lg-0">
            <div class="col-lg-3 d-flex align-items-center gap-3 justify-content-center justify-content-lg-start">
              <img src="https://picsum.photos/60" class="img-fluid h-100 d-none d-lg-block" alt="">
              <ion-icon class="d-lg-none l-grey" name="heart-outline"></ion-icon>
              <div class="track-details d-flex flex-lg-column flex-row gap-3 gap-lg-0">
                <a id="track-title" class="title white" href="">Titolo canzone</a>
                <a id="track-artist" class="artist l-grey" href="">Artista</a>
              </div>
              <ion-icon class="d-none d-lg-block l-grey" name="heart-outline"></ion-icon>
            </div>
    
            <div class="col-12 col-lg-6 text-center align-items-baseline flex-column gap-3">
              <div class="control-container d-flex gap-3 justify-content-center align-items-center">
                <a id="shuffle" class="white" href="#"><ion-icon  name="shuffle"></ion-icon></a>
                <a id="prev" class="white" href="#"><ion-icon  name="play-skip-back-sharp"></ion-icon></a>
                <a id="play" class="play white" href="#"><ion-icon  name="play-circle"></ion-icon></a>
                <a id="next" class="white" href="#"><ion-icon  name="play-skip-forward-sharp"></ion-icon></a>
                <a id="repeat" class="white" href="#"><ion-icon  name="repeat"></ion-icon></a>
              </div>
      
              <div class="progress-container bg-m-grey">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
    
            <div class="track-controls col-3 d-none d-lg-flex gap-2 align-items-center justify-content-end">
              <a class="l-grey" href="#"><ion-icon name="mic-outline"></ion-icon></a>
              <a class="l-grey" href="#"><ion-icon name="layers-outline"></ion-icon></a>
              <a class="l-grey" href="#"><ion-icon name="settings-outline"></ion-icon></a>
              <a class="l-grey" href="#"><ion-icon name="volume-medium-outline"></ion-icon></a>
              <div class="volume-container bg-m-grey mb-1">
                <div class="volume-bar" role="volumebar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    <!--  -->

    </div>
  </div>  

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
  <!-- <script type="module" src="./modules/player.js"></script> -->
</body>

</html>
